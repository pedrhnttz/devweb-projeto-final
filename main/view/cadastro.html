<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EAST 2 WEST - Cadastro</title>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/cadastro.css'>
        <link href="https://fonts.cdnfonts.com/css/flex" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src='../js/cadastro.js'></script>
    </head>
    <body>
        <div id="container">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="../view/video/background2.mp4" type="video/mp4">
            </video>
            <div id="content">
                <header>
                    <a href="../index.html"></a>
                    <h1>Cadastrar</h1>
                </header>
                <main>
                    <section class="form"> 
                        <div>
                            <form id="form">
                                <div>
                                    <label for="name"> Nome:</label>
                                    <input type="text" id="name" name="name" placeholder="ex. Marcio Oliveira">
                                </div>
                                <div>
                                    <label for="lname"> CPF ou CNPJ:</label>
                                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="ex. 123.456.789-10">
                                </div>
                                <div>
                                    <label for="email"> Email:</label>
                                    <input type="text" id="email" name="email" placeholder="ex. seunome@email.com">
                                </div>
                                <div class="custom-date">
                                    <label for="birthday"> Data de nascimento:</label>
                                    <input type="date" id="birthday" name="birthday">
                                </div>
                                <div class="custom-password">
                                    <label for="password"> Senha:</label>
                                    <input type="password" id="password" name="password">
                                    <i class="bi bi-eye-slash" id="btn-senha" onclick="mostrarSenha()"></i>
                                </div>
                                <div class="custom-terms">
                                    <input type="checkbox" id="terms" name="terms"/>
                                    <label for="terms">Termos e Condições</label>
                                </div>
                                <div class="custom-submit">
                                    <input type="button" id="submit" value="Enviar" onclick="cadastroUsuario()">
                                    <span>Já tem um cadastro? <a href="login.html">Fazer login</a></span>
                                </div>
                            </form>
                        </div>
                    </section>
                </main>
            </div>       
        </div>    
    </body>
</html>
