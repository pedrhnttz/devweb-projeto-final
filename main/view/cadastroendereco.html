<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>EAST 2 WEST - Cadastrar Endereço</title>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/profile.css'>
        <link href="https://fonts.cdnfonts.com/css/flex" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src='../js/cadastroendereco.js'></script>
        <script defer src="../js/profile.js"></script>
    </head>
    <body>
        <header>
            <a href="../index.html"><div id="logo"></div></a>
        </header>
        <main>
            <div id="side-menu">
                <ul>
                    <li><a href="profile.html">MEU PERFIL</a></li>
                    <li><a href="listaendereco.html">MEUS ENDEREÇOS</a></li>
                    <li><a href="cadastroendereco.html">CADASTRAR ENDEREÇO</a></li>
                    <li><a href="listaveiculo.html">MEUS VEÍCULOS</a></li>
                    <li><a id="exit" onclick="logout()">SAIR</a></li>
                </ul>
            </div>
            <div id="container">
                <div id="content">
                    <h1>Cadastrar Endereço</h1>
                    <section class="form"> 
                        <div>
                            <form id="form">
                                <div>
                                    <label for="title"> Título:</label>
                                    <input type="text" id="title" name="title" placeholder="ex. Minha Casa">
                                </div>
                                <div>
                                    <label for="cep"> CEP:</label>
                                    <input type="text" id="cep" name="cep" placeholder="ex. 03730000">
                                </div>
                                <div>
                                    <label for="address"> Endereço:</label>
                                    <input type="text" id="address" name="address" placeholder="ex. Rua Brazópolis">
                                </div>
                                <div>
                                    <label for="number"> Número:</label>
                                    <input type="text" id="number" name="number" placeholder="ex. 8A">
                                </div>
                                <div>
                                    <label for="complement"> Complemento:</label>
                                    <input type="text" id="complement" name="complement">
                                </div>
                                <div class="custom-submit">
                                    <input type="button" id="submit" value="Cadastrar" onclick="cadastroEndereco()">
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
